[defaults]
# Basic configuration
inventory = inventory/hosts
remote_user = ec2-user
host_key_checking = False
retry_files_enabled = False

# SSH settings
private_key_file = ../Terraform/Compute/AnsibleKeyPair.pem

# Performance
gather_facts = True

# Privilege escalation
become = True
become_method = sudo
become_user = root
become_ask_pass = False

# Logging
log_path = ./ansible.log

# Output - Use default callback with yaml format
stdout_callback = default
result_format = yaml
bin_ansible_callbacks = True
